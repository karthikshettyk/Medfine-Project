<!DOCTYPE html>
<html lang="en">
  <!--Jai Sri Ram-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jai Sri Ram || Medifine Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Navigation Section-->
    <section class="navigation-section">
      <div class="logo">
        <img src="./images/logo.png" alt="logo-image" />
      </div>

      <div class="items-part">
        <div class="item-1">Home</div>

        <div class="item-2">About Us</div>

        <div class="item-3">Our Services</div>

        <div class="item-4">Contact Us</div>
      </div>
    </section>

    <!--Main Section-->
    <section class="main-section">
      <section class="left-section">
        <div class="top-angle">
          <img src="./images/topAngle.png" alt="top-angle-image" />
        </div>

        <div class="stethoscope-image">
          <img src="./images/stethoscope.png" alt="stethoscopeimage" >
        </div>

        <div class="bold-text-description-part1">Complete Health</div>

        <div class="bold-text-description-part2">Care Solutions for</div>

        <div class="bold-text-description-part3">Everyone</div>

        <div class="light-text-description-part1">
          We're always available for our Patients with emergen problems. You can
        </div>
        <div class="light-text-description-part2">
          easily reach us 24/7.We focused on highest quality.
        </div>
        <div class="bottom-angel">
          <img src="./images/bottomAngle.png" alt="bottom-anglee" />
        </div>
        <div class="make-appointment-button">
          <button>Make Appointment</button>
        </div>
        <div class="mouse">
          <img src="./images/mouse.png" alt="mouse.png" />
        </div>
      </section>

      <section class="right-section">
        <div class="gren-box">
          <img src="./images/greenBox.png" alt="greenbox" />
        </div>

        <div class="orange-box">
          <img src="./images/orangeBox.png" alt="orange-box" />
        </div>

        <div class="doctor-image">
          <img src="./images/doctor.png" alt="doctor" />
        </div>
      </section>
    </section>

    <!--Footer Section-->
    <section class="footer-section"></section>
  </body>
</html>
